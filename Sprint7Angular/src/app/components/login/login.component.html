<main class="login-container">
  <div class="image-section">
    <img src="ranger.png" alt="Ford Ranger" class="vehicle-image" />
  </div>

  <div class="form-section">
    <div class="login-form-container">
      <div class="logo-container">
        <img src="ford.png" alt="Ford Logo" class="ford-logo" />
      </div>

      <h2 class="welcome-title">Boas-vindas</h2>

      <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
        <div class="form-group">
          <div class="input-container">
            <span class="input-icon">ðŸ‘¤</span>
            <input
              type="email"
              class="form-input"
              id="nome"
              name="nome"
              [(ngModel)]="usuario.nome"
              placeholder="Insira seu e-mail"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <span class="input-icon">ðŸ”’</span>
            <input
              type="password"
              name="senha"
              class="form-input"
              id="senha"
              [(ngModel)]="usuario.senha"
              placeholder="Insira sua senha"
              required
            />
          </div>
        </div>

        <div class="checkbox-group">
          <label class="checkbox-container">
            <input
              type="checkbox"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              class="checkbox-input"
            />
            <span class="checkmark"></span>
            <span class="checkbox-label">Logar automaticamente</span>
          </label>
        </div>

        <button
          type="submit"
          class="login-button"
          [disabled]="!loginForm.valid"
        >
          Entrar
        </button>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</main>
